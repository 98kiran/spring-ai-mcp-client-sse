<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Stunning Chat UI</title>
    <style>
        :root {
          --accent: #4cafef;
          --accent-darker: #3a8edb;
        }
        body {
          margin: 0;
          font-family: "Segoe UI", sans-serif;
          background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
          color: #fff;
          display: flex;
          flex-direction: column;
          height: 100vh;
        }
        header {
          padding: 10px 20px;
          background: rgba(0, 0, 0, 0.6);
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 12px;
          font-size: 14px;
          flex-wrap: wrap;
        }
        .brand {
          display: flex;
          align-items: center;
          gap: 8px;
          font-weight: 600;
        }
        .cid-controls {
          display: flex;
          align-items: center;
          gap: 8px;
          flex-wrap: wrap;
        }
        #cidInput {
          padding: 8px 10px;
          border-radius: 8px;
          border: 1px solid rgba(255,255,255,0.25);
          background: rgba(255,255,255,0.08);
          color: #fff;
          min-width: 220px;
          outline: none;
        }
        #setCidBtn {
          padding: 8px 12px;
          border: none;
          border-radius: 8px;
          background: var(--accent);
          color: white;
          cursor: pointer;
          font-weight: 600;
        }
        #setCidBtn:hover { background: var(--accent-darker); }

        .cid-badge {
          background: rgba(255,255,255,0.1);
          border: 1px solid rgba(255,255,255,0.18);
          padding: 6px 10px;
          border-radius: 999px;
          font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        }

        #chat-container {
          flex: 1;
          padding: 20px;
          overflow-y: auto;
        }
        .chatbox {
          display: flex;
          flex-direction: column;
        }
        .message {
          max-width: 80%;
          padding: 12px 16px;
          border-radius: 12px;
          margin-bottom: 12px;
          white-space: pre-wrap; /* preserves \n */
          line-height: 1.4;
          word-wrap: break-word;
        }
        .bot {
          background: rgba(255,255,255,0.1);
          align-self: flex-start;
          border: 1px solid rgba(255,255,255,0.15);
        }
        .user {
          background: var(--accent);
          align-self: flex-end;
        }
        #input-container {
          display: flex;
          padding: 12px;
          background: rgba(0,0,0,0.7);
          gap: 8px;
        }
        #query {
          flex: 1;
          padding: 10px;
          border-radius: 8px;
          border: none;
          outline: none;
          font-size: 14px;
        }
        #sendBtn {
          padding: 10px 16px;
          border: none;
          border-radius: 8px;
          background: var(--accent);
          color: white;
          cursor: pointer;
          font-weight: bold;
        }
        #sendBtn:hover { background: var(--accent-darker); }

        /* Tiny toast */
        #toast {
          position: fixed;
          right: 16px;
          bottom: 16px;
          padding: 10px 14px;
          border-radius: 10px;
          background: rgba(0,0,0,0.7);
          border: 1px solid rgba(255,255,255,0.2);
          font-size: 13px;
          opacity: 0;
          transform: translateY(10px);
          transition: opacity 0.2s ease, transform 0.2s ease;
          pointer-events: none;
        }
        #toast.show {
          opacity: 1;
          transform: translateY(0);
        }
    </style>
</head>
<body>
<header>
    <div class="brand">💬 MCP AI Chat</div>
    <div class="cid-controls">
        <label for="cidInput">Conversation ID:</label>
        <input id="cidInput" type="text" placeholder="Enter conversation ID…" />
        <button id="setCidBtn" title="Set Conversation ID">Set</button>
        <span class="cid-badge">Current: <strong id="cidDisplay"></strong></span>
    </div>
</header>

<div id="chat-container" class="chatbox"></div>

<div id="input-container">
    <input type="text" id="query" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
</div>

<div id="toast" role="status" aria-live="polite"></div>

<script>
    // -- Conversation ID state/persistence ------------------------------------
    const DEFAULT_CID = "123-test-id2";

    function getCidFromUrl() {
      const url = new URL(window.location.href);
      return url.searchParams.get("cid");
    }
    function loadCid() {
      return getCidFromUrl() || localStorage.getItem("chat.cid") || DEFAULT_CID;
    }
    function saveCid(value) {
      localStorage.setItem("chat.cid", value);
    }

    let currentCid = loadCid();

    const cidInput = document.getElementById("cidInput");
    const cidDisplay = document.getElementById("cidDisplay");
    const setCidBtn = document.getElementById("setCidBtn");
    const chatContainer = document.getElementById("chat-container");
    const queryInput = document.getElementById("query");
    const sendBtn = document.getElementById("sendBtn");
    const toast = document.getElementById("toast");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1400);
    }

    function renderCid() {
      cidDisplay.textContent = currentCid;
      cidInput.value = currentCid;
    }

    function setCid() {
      const next = cidInput.value.trim();
      if (!next) {
        showToast("CID cannot be empty.");
        return;
      }
      currentCid = next;
      saveCid(currentCid);
      renderCid();
      showToast("Conversation ID set.");
      queryInput.focus();
    }

    // Initialize CID UI
    renderCid();
    setCidBtn.addEventListener("click", setCid);
    cidInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") setCid();
    });

    // -- Chat logic ------------------------------------------------------------
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      // Use textContent to preserve backslashes and show raw text safely
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const query = queryInput.value.trim();
      if (!query) return;

      addMessage(query, "user");
      queryInput.value = "";

      try {
        const url = `http://localhost:8080/chat?query=${encodeURIComponent(query)}&cid=${encodeURIComponent(currentCid)}`;
        const res = await fetch(url, { method: "GET" });
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        const data = await res.json();

        // Expecting { cid: string, message: string }
        // Show server message exactly (preserves \ and \n)
        addMessage(data.message ?? "[No message in response]", "bot");

        // If backend echoes cid, update badge to reflect any server-side normalization
        if (data.cid && data.cid !== currentCid) {
          currentCid = String(data.cid);
          saveCid(currentCid);
          renderCid();
          showToast("CID updated from server.");
        }
      } catch (err) {
        addMessage("⚠️ Error: " + err.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    queryInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
</script>
</body>
</html>
